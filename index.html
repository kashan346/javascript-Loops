<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Loops</title>
</head>
<body>
    <h1>Loops in javaScript</h1>
    <p id="demo"></p>

    <script>
        var fruits=["Apples", "Mango", "Grapes", "Watermelon", "Banana"];
        var text="";
        var i;
        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            
            document.write(text);
            
        }
    </script>
</body>
</html>
